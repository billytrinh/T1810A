<body>
<header class="section">
    <div class="container">
        <div class="header-left">
            <div id="mail">
                <a href="#">
                    <img src="image/Mail%20Ico.png" alt="">
                    <span class="space-left">info@shoppy.com</span>
                </a>
            </div>
            <div id="phone">
                <a href="#">
                    <img src="image/Phone%20Ico.png" alt="">
                    <span class="space-left">453-5553-996</span>
                </a>
            </div>
        </div>
        <div class="header-right">
            <a href="#"><img class="space-right" src="image/facebook.png" alt=""></a>
            <a href="#"><img class="space-right" src="image/twitter.png" alt=""></a>

</header>
<main class="section">
    <div class="container">
        <div class="singin">
            <div class="face">
                <p><img src="image/Layer%201.png" alt=""></p>
            </div>
            <div class="form-singin">
                <form method="" action="#">
                    <label for="mail">Email</label>
                    <input type="email" name="mail" id="mail"><br>

                    <label for="name">Họ và tên</label>
                    <input type="text" name="name" id="name"><br>

                    <label for="phones">Số điẹn thoại</label>
                    <input type="text" name="phones" id="phones"><br>

                    <label for="pass">Mật khẩu</label>
                    <input type="password" name="pass" id="pass"><br>

                    <label for="re_pass">Nhập lại mật khẩu</label>
                    <input type="password" name="re_pass" id="re_pass"><br>

                    <label for="code">Mã giới thiệu</label>
                    <input type="text" name="code" id="code" class=".input"><br>

                    <p id="radio">
                        <input type="radio" name="rule" id="rule" value="">
                        <label for="rule">Đồng ý về chính sách bảo mật và điều khoản sử dụng</label><br>
                    </p>
                    <div class="submit">
                        <input type="submit" value="Đăng Ký">
                    </div>
                </form>
            </div>
            <div class="back">
                <a href="#"><span>Trở lại đăng nhập</span></a>
            </div>
        </div>
    </div>
</main>

            <img src="image/Logo.png" alt=""><br>
            <span>shopy c 2015 . your copy right here</span>
