	<script type="text/javascript">
		var data = {
			status: 1,
			message: 'success',
			data: [

		var products = data.data;
		var content_html = ''
		for (var i = 0; i < products.length; i++) {

			content_html += '	<p><a href="#"><img src="'+products[i].image+'"/></a></p>';
			content_html += '	<p><a href="#">'+products[i].name+'</a></p>';

			content_html += '</div>';
		}
		document.getElementById("list_product").innerHTML =  content_html;

		function themsanpham() {
			var img = document.getElementById("loading-img");
			img.style.display = 'block';

			var products = data.data;
			var content_html = document.getElementById("list_product").innerHTML;
			for (var i = 0; i < products.length; i++) {
				content_html += '<div class="item">';
				content_html += '	<p><a href="#"><img src="'+products[i].image+'"/></a></p>';
				content_html += '	<p><a href="#">'+products[i].name+'</a></p>';
				content_html += '	<p><span>'+products[i].price+'</span></p>';
				content_html += '</div>';
			}
			setTimeout(function(){
				img.style.display = 'none';
				document.getElementById("list_product").innerHTML =  content_html;
			},2000);
			
		}
	</script>
