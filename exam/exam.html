	</section>
	<script type="text/javascript">
		function checking() {
			var input_check = document.getElementsByClassName('abc');
			for (var i = 0; i < input_check.length; i++) {
				var input_checking = input_check[i];
				var color = input_checking.value;
				if(color.length < 1) {
				input_checking.style.border = '1px solid red';

				var outer = input_checking.outerHTML;
				outer += '<span>Vui lòng nhập thông tin </span>';
				input_checking.outerHTML = outer;
			} else {
				input_checking.style.border = '1px solid red';
			}

			}

			var box = document.getElementById('input_check_1');

			if(box.style.display == 'none'){
				box.style.display = 'block';
			}else{
				box.style.display = 'none';
			}

			var name_check = document.getElementById('input_check_1');
			var color = name_check.value;
			if(color.length > 50) {
				input_checking.style.border = '1px solid green';

				var outer = input_checking.outerHTML;
				outer += '<span>ten khong qua 50 ki tu </span>';
				input_checking.outerHTML = outer;
			}
		}

	</script>



	<section></section>
