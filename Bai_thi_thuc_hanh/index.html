<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Final exam</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<section class="section section_1">
		<div class="container">
			<img src="1.png" alt="">
		</div>
	</section>

	<section class="section section_2">
		<div class="container">
			<h2>Đăng ký thông tin người dùng</h2>
			<div class="info">
				<form >
					<label ><p>Họ và tên</p>
					<input type="text" name="user_name" placeholder="Nhập họ và tên" id="input_check_1" class="abc"> </label>
				</form>	
				<label ><p>Email</p>
				<input type="email" name="user_email" placeholder="Nhập email..." id="input_check_2" class="abc"> </label>

				<label> <p>Phone</p>
				<input type="number" name= "user_number" placeholder="Nhập số điện thoại" id="input_check_3" class="abc"> </label>

				<label> <p>Giới tính</p>

					<input type="radio" name="user_gender" value="male" class="abc">Male <br>
					<input type="radio" name="user_gender" value="female" class="abc">Female <br>
					<input type="radio" name="user_gender" value="Other" class="abc"> Other <br>
				</label>
				
				<label> <p> Sở thích</p>
					<input type="checkbox" name="user_hobbies_1" value="sport"> thể thao <br>
					<input type="checkbox" name="user_hobbies_2" value="movies"> phim ảnh <br>
					<input type="checkbox" name="user_hobbies_3" value="reading"> đọc sách <br>
					<input type="checkbox" name="user_hobbies_4" value="musics"> âm nhạc <br>
					<input type="checkbox" name="user_hobbies_5" value="other"> Khác <br>
				</label>	

				<label><p>Giới thiệu bản thân</p>
					<input type="texrarea" name="user_intro" style="width: 500px; height: 200px;">
				</label>
			</div>

			<div class="submit">
				<label><input type="submit" name="user_submit" id="send" onclick="checking()"></label>
			
			</div>
		</div>
	</section>

	<script type="text/javascript">
		function checking() {
			var input_check = document.getElementsByClassName('abc');
			for (var i = 0; i < input_check.length; i++) {
				var input_checking = input_check[i];
				var color = input_checking.value;
				if(color.length < 1) {
				input_checking.style.border = '1px solid red';

				var outer = input_checking.outerHTML;
				outer += '<span>Vui lòng nhập thông tin </span>';
				input_checking.outerHTML = outer;
			} else {
				input_checking.style.border = '1px solid red';
			}

			}

			var box = document.getElementById('input_check_1');

			if(box.style.display == 'none'){
				box.style.display = 'block';
			}else{
				box.style.display = 'none';
			}

			var name_check = document.getElementById('input_check_1');
			var color = name_check.value;
			if(color.length > 10) {
				input_checking.style.border = '1px solid green';

				var outer = input_checking.outerHTML;
				outer += '<span>ten khong qua 50 ki tu </span>';
				input_checking.outerHTML = outer;
			} else {
				var box = document.getElementById('input_check_1');

			if(box.style.display == 'none'){
				box.style.display = 'block';
			}else{
				box.style.display = 'none';
			}
			}
		}

	</script>	

</body>
</html>
